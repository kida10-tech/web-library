<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css -->
    <link th:href="@{src/main/resources/static/style.css}" rel="stylesheet" type="text/css">
    <title>Web Library</title>
</head>
<body>
    <h1 align="center">Book form</h1>

    <form class="needs-validation" novalidate method="post" th:action="@{/customers/__${action}__}" th:object="${customer}" autocomplete="off">
        <div class="book-form-create">
            <input type="hidden" textfield="id" th:field="*{id}">
            <label for="validationCustom01" class="form-label">Customer DNI</label>
            <input type="number" class="form-control" id="validationCustom01" value="Mark" required placeholder="" th:field="*{dni}" th:readonly="${dni}!=null">
            <label for="validationCustom02" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="validationCustom02" value="Otto" required  placeholder="" th:field="*{name}">
            <label for="validationCustom03" class="form-label">Customer Last Name</label>
            <input type="text" class="form-control" id="validationCustom03" value="Otto" required placeholder="" th:field="*{lastName}">
            <label for="validationCustom04" class="form-label">Customer Phone number</label>
            <input type="number" class="form-control" id="validationCustom04" required placeholder="" th:field="*{phoneNumber}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${action == 'save'} ? 'Save' : 'Save changes'"></button>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
    
</body>
</html>
