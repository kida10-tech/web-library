<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{src/main/resources/static/style.css}" rel="stylesheet" type="text/css">
    <title>Web Library</title>
</head>
<body>
    <header th:replace="fragment.html :: header"></header>
    <div th:replace="fragment.html :: alert-message"></div>

  <h1>Authors</h1>
  <div th:if="${authors.isEmpty()}">
      <h2>The list is empty</h2>
  </div>
  <div th:unless="${authors.isEmpty()}">
      <table class="table table-dark table-striped">
          <thead>
          <tr>
              <!-- <th scope="col">ID</th> -->
              <th scope="col">Name</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="author:${authors}">
              <td th:text="${author.name}"></td>
              <td><a class="btn btn-light" th:href="@{/authors/modify/__${author.id}__}">Edit</a></td>
              <td><a class="btn btn-info" th:href="@{/authors/delete/__${author.id}__}">Delete</a></td>
          </tr>
          </tbody>
      </table>  
  </div>
  <a class="btn btn-dark" th:href="@{/authors/create}">Add</a>











  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
