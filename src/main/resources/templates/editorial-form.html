<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{src/main/resources/static/style.css}" rel="stylesheet" type="text/css">
    <title>Web Library</title>
</head>
<body>
    <h1 align="center">Editorial form</h1>
    <form method="post" th:action="@{/editorials/__${action}__}" th:object="${editorial}" autocomplete="off">
        <div class="editorial-form-create">
            <label for="name" class="form-label">Editorial Name</label>
            <input type="text" class="form-control" id="name"  placeholder="name" th:field="*{name}">
            <input type="hidden" textfield="id" th:field="*{id}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${action == 'save'} ? 'Save' : 'Save changes'"></button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
